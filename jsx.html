<!-- JSX is javascript alongwith XML taste...it lets put html elements inside javascript  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First React</title>
  </head>
  <body>
    <!-- The div that will be targeted for changes in the DOM -->
    <div class="root"></div>
    <!-- cdn links of React -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Script by programmer (me) -->
    <script type="text/babel">
      const element = (
        <div className="navbar">
          <h1>LOGO</h1>
          <ul>
            <li>Hello</li>
            <li>ByeBye</li>
            <li>Great</li>
          </ul>
        </div>
      );

    //  JSX returns a plane javascript object
      console.log(element);

        ReactDOM.render(element,document.querySelector(".root"));

    </script>
  </body>
</html>
